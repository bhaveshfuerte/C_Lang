<!DOCTYPE html>
<html>

<body>

<h2>JavaScript String Methods</h2>

<p>Replace "BHAVESH" with "SMARTY" in the paragraph below:</p>

<button onclick="myFunction()">Try it</button>

<p id="demo">My Name Is Bhavesh</p>

<script>
function myFunction() {
  var str = document.getElementById("demo").innerHTML; 
  var txt = str.replace("Bhavesh","SMARTY Also.");
  document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
</html>
