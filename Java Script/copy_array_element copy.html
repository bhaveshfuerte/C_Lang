<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>click button to copy first two element of array</p>
    <button onclick="myFunction()">click </button>
    <h1 id="demo1"></h1>
    <h5 id="demo"></h5>
    <h1><strong>NOTE:</strong> I am Feel very Happy after learn This.....</h1>
    <script>
        var fruits = ["Banana","Orange","Apple","Mango","abc","fygh","duuhdu","qqqq","qwertyq"];
        document.getElementById("demo1").innerHTML=fruits;

        function myFunction()
        {
            console.log("in my function");
            document.getElementById("demo").innerHTML = fruits.copyWithin(1,3);
        }
    </script>
</body>
</html>
