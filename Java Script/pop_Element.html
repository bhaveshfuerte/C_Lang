<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Methods</h2>

<h2>pop()</h2>

<p>The pop() method removes the last element from an array.</p>
<h3>Before POP Array Value Is:</h3>
<p id="demo1"></p>
<h3>After POP Array Value Is:</h3>
<p id="demo2"></p>
<h3>After 2'nd Time POP Array Value Is:</h3>
<p id="demo0"></p>
<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];

document.getElementById("demo1").innerHTML = fruits;
fruits.pop();
document.getElementById("demo2").innerHTML = fruits;
fruits.pop();
document.getElementById("demo0").innerHTML = fruits;
</script>

</body>
</html>
