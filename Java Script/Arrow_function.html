<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrow Function</h2>

<p>This example shows the syntax of an Arrow Function, and how to use it.</p>

<h1 id="demo" style="margin-left: 30%; margin-top: 10%; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif ; text-decoration: chartreuse; text-shadow:0px 20px 19px; color: blue; text-decoration-style:solid;"></h1>

<script>
var hello;
hello = () => {
  return "Hello, I Am Smarty......";
}

document.getElementById("demo").innerHTML = hello();
</script>

</body>
</html>
