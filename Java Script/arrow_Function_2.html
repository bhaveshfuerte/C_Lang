<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrow Function</h2>

<p>This example shows an Arrow Function with a parameter.</p>

<h3 id="demo" style="margin-left: 30%; margin-top: 10%; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif ; text-decoration: chartreuse; text-shadow:0px 20px 19px; color: blue; text-decoration-style:solid;"></h3>

<script>
var hello;

hello = (val) => "Hello <br> " + val;

document.getElementById("demo").innerHTML = hello("I Am Bhavesh Gorad.");
</script>

</body>
</html>
