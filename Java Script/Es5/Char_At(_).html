<!DOCTYPE html>
<html>
<body>

<h2 style="margin-left: 30%; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif ; text-decoration: chartreuse; text-shadow:30px 20px 39px; color: blue; text-decoration-style:solid;">JavaScript String Methods</h2>

<p style="margin-left: 20%; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif ; text-decoration: chartreuse; text-shadow:30px 20px 39px; color: blACK; text-decoration-style:solid;">The charAt() method returns the character at a given position in a string.</p>

<p id="demo" style="margin-left: 40%; margin-top: 10%; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif ; text-decoration: chartreuse; text-shadow:30px 20px 39px; color: blue; text-decoration-style:solid;"  ></p>
<h2 id="demo1" style="margin-left: 40%; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif ; text-decoration: chartreuse; text-shadow:30px 20px 39px; color: blue; text-decoration-style:solid;"  ></h2>


<script>
var str = "HELLO WORLD <BR> CHARACTER AT POSITION (6) IS";
document.getElementById("demo").innerHTML = str
document.getElementById("demo1").innerHTML = str.charAt(6);
</script>
</body>
</html>
