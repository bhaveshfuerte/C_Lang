
<h2  style="margin-left: 35%; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif ; text-decoration: chartreuse; text-shadow:0px 20px 39px; color: blue; text-decoration-style:solid;">JavaScript Object Methods</h2>

<p  style="margin-left: 20%; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif ; text-decoration: chartreuse; text-shadow:0px 20px 39px; color: black; text-decoration-style:solid;">The Object.entries() method returns an array of a key/value pairs from an object:</p>

<p id="demo"  style="margin-left: 35%; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif ; text-decoration: chartreuse; text-shadow:0px 20px 39px; color: red; text-decoration-style:solid;"></p>

<script>
const person = {
  firstName : "_____Bhavesh <br>",
  lastName  : "_____Gorad <br>",
 
  eyeColor  : "_____black <br>",
  age     : "_____50",
};
document.getElementById("demo").innerHTML = Object.entries(person);
</script>

</body>
</html>
