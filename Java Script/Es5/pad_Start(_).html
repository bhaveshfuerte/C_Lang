
<!DOCTYPE html>
<html>
<body >

<h2 style="margin-left: 35%; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif ; text-decoration: chartreuse; text-shadow:30px 20px 39px; color: blue; text-decoration-style:solid;">JavaScript String Methods</h2>

<p style="margin-left: 30%; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif ; text-decoration: chartreuse; text-shadow:30px 20px 39px; color: black; text-decoration-style:solid;">The padStart() method pads a string with another string:</p>

<h1 id="demo" style=" margin-left: 45%; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif ; text-decoration: chartreuse; text-shadow:30px 20px 39px; color: blue; text-decoration-style:solid;"></h1>

<script>
let str = "5";
str = str.padStart(8,0);
document.getElementById("demo").innerHTML = str;
</script>

</body>
</html>
